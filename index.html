<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Small Message</title>
    <style>
        body {
            background-color: #ffe6eb;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 35px;
            border-radius: 15px;
            width: 320px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #e6005c;
            margin-bottom: 10px;
        }

        p {
            font-size: 15px;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            border: none;
            border-radius: 20px;
            background-color: #e6005c;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #cc0052;
        }

        .secondary {
            background: #ccc;
            color: #333;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="card">

    <div id="buttons">

    </div>
</div>

</body>
</html>
